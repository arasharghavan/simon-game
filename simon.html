<div id="out-circle">
    <div id="topLeft"></div>
    <div id="topRight"></div>
    <div id="bottonleft"></div>
    <div id="bottonright"></div>

    <div id="inner-circle">
        <div id="title">SIMON</div>

        </div>
        <div class="text1"><span>Power</span><span>Strict</span>
        </div>
        <div id="turn"></div>
        <div class="text2">Count</div>
    </div>
</div>
